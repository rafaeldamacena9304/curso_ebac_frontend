<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício GruntJS</title>
    <link rel="stylesheet" href="/dist/styles/main.min.css">
    <!-- Se eu fosse publicar como projeto na vercel, caminho do css precisaria ser:
        /styles/main.min.css, pois o diretório "dist" seria a raiz do projeto,
        então já estariamos na pasta /dist, o mesmo vale para o arquivo .js. 
        Não deixei como padrão a referencia href="/styles/main.min.css" Por que o aplicativo
        não será publicado na vercel. -->
</head>
<body>
    <div class="container">
        <h1>Descubra seu nome</h1>
        <form id="formulario" action="/">
            <label for="nome">Seu nome:</label>
            <input id="nome" type="text" placeholder="Ex: João">
            <button>Descobrir</button>
        </form>
        <div id="resultado-container">
            Parabéns, seu nome é: <span id="resultado"></span>
        </div>
    </div>

    <script src="/src/scripts/main.js"></script>
</body>
</html>
