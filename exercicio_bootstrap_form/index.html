<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#e7e7e7;">
    <div class="container">
        <h1 style="margin:0 auto;"class="mt-5 text-center">Formulário Bootstrap</h1>
        <form style="width:500px;margin:0 auto;" class="mt-5"action="">
            <div class="mb-3 d-flex flex-column align-center">
                <label for="nome">Nome completo</label>
                <input class="form-control" id="nome" type="text">
            </div>
            <div class="mb-3 d-flex flex-column align-center">
                <label class="form-label" for="email">Endereço de e-mail</label>
                <input class="form-control" id="email" type="text">
            </div>
            <div class="mb-3 d-flex flex-column align-center">
                <label class="form-label" for="telefone">Telefone</label>
                <input class="form-control"id="telefone" type="tel">
            </div>
            <div class="mb-3 d-flex flex-column align-center">
                <button class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
