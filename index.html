<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulário dos números</h2>
    <form class="formulario" action="">
        <input class="numero-a" type="number" placeholder="Número A">
        <input class="numero-b" type="number" placeholder="Número B">
        <button type="submit">Enviar</button>
        <p class="mensagem-sucesso">Sucesso! Número B é maior que número A</p>
        <p class="mensagem-erro">Erro. O número B precisa ser maior que o Número A</p>
    </form>
    <script src="main.js"></script>
</body>
</html>
